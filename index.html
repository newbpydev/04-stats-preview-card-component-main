<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <article class="preview-container">
        <img src="images/image-header-desktop.jpg" alt="" class="preview-img" />
        <div class="preview-text-box">
          <header class="preview-header">
            <p class="preview-header-title">
              Get <span class="title-insight">insights</span> that help your
              business grow.
            </p>
            <p class="preview-header-description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </header>
          <div class="preview-stats-flex">
            <div class="stats-pair-box">
              <span class="stats-data-num">10k+</span>
              <p class="stats-data">companies</p>
            </div>
            <div class="stats-pair-box">
              <span class="stats-data-num">314</span>
              <p class="stats-data">templates</p>
            </div>
            <div class="stats-pair-box">
              <span class="stats-data-num">12M+</span>
              <p class="stats-data">queries</p>
            </div>
          </div>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/Newb_PyDev">Juan Gomez</a>.
      </div>
    </div>
  </body>
</html>
