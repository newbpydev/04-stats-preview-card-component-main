<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <article class="preview-container">
      <img src="images/image-header-desktop.jpg" alt="" class="preview-img" />
      <header class="preview-header">
        <h1 class="preview-header-title">
          Get <span class="title-insight">insights</span> that help your
          business grow.
        </h1>
        <p class="preview-header-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </header>
      <div class="preview-stats-flex">
        <p class="stats-data">
          <span class="stats-data-num">10k+</span> companies
        </p>
        <p class="stats-data">
          <span class="stats-data-num">314</span> templates
        </p>
        <p class="stats-data">
          <span class="stats-data-num">12m+</span> queries
        </p>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/Newb_PyDev">Juan Gomez</a>.
    </div>
  </body>
</html>
